      <div class="code-header">
        <button class="copy-btn" onclick="copyCode()">Copiar</button>
      </div>
      <pre class="code">
        <code class="language-javascript">
      function factorial(n) {
        if (n === 0) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }
        </code>
    </pre>
